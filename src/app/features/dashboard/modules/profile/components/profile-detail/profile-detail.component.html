<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <h2>My Profile</h2>
    <button mat-icon-button [routerLink]="['../edit']" class="edit-btn mat-elevation-z8">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-header>

  <mat-card-content>
    <div class="profile-picture">
      <img [src]="user.photo" alt="{{ user.fullName }} profile picture" />
    </div>

    <ul class="profile-info">
      <li class="profile-info__box">
        <h3>Full Name</h3>
        <input type="text" [value]="user.fullName" disabled>
      </li>
      <li class="profile-info__box">
        <h3>Username</h3>
        <input type="text" [value]="user.username" disabled>
      </li>
      <li class="profile-info__box">
        <h3>Email</h3>
        <input type="text" [value]="user.email" disabled>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
