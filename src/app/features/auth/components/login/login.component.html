<mat-card>
    <mat-card-header>
        <mat-card-title>
            Log <span>In</span>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="loginWithEmailAndPassword()">
            <p>
                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Enter your email</mat-label>
                    <input matInput placeholder="johndoe@email.domain" formControlName="email" />
                    <mat-error *ngIf="loginForm.controls.email.hasError">{{ getEmailErrorMessage() }}</mat-error>
                    <mat-icon matPrefix>email</mat-icon>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Enter your password</mat-label>
                    <input
                        matInput
                        [type]="hidePassword ? 'password' : 'text'"
                        formControlName="password"
                        required
                    />
                    <mat-error *ngIf="loginForm.controls.password.invalid">{{
                        getPasswordErrorMessage()
                    }}</mat-error>
                    <mat-icon matPrefix>lock</mat-icon>
                    <button
                        mat-icon-button
                        matSuffix
                        (click)="hidePassword = !hidePassword"
                        [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hidePassword"
                        type="button"
                    >
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>
            </p>

            <div class="forgot-password">
                <a type="button" routerLink="/auth/reset-password">Forgot Password?</a>
            </div>

            <button mat-flat-button [disabled]="!loginForm.valid" class="submit-btn" type="submit">Login</button>
        </form>
    </mat-card-content>
</mat-card>
