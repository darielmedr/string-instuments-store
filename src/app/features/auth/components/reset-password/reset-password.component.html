<mat-card>
  <mat-card-header>
    <mat-card-title> <span>RESET</span> Password </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="sendResetPasswordEmail()">
      <p>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Enter your email</mat-label>
          <input
            matInput
            placeholder="johndoe@email.domain"
            formControlName="email"
            required
          />
          <mat-error *ngIf="form.controls.email.invalid">{{
            getEmailErrorMessage()
          }}</mat-error>
          <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>
      </p>

      <button
        class="submit-btn"
        mat-flat-button
        [disabled]="!form.valid"
        type="submit"
      >
        Reset password
      </button>
    </form>
  </mat-card-content>
</mat-card>
