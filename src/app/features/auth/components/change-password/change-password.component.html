<mat-card>
  <mat-card-header>
    <mat-card-title> <span>CHANGE</span> Password </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="changePassword()">
      <p>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Enter the new password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
          />
          <mat-error *ngIf="form.controls.password.invalid">{{
            getPasswordErrorMessage("password")
          }}</mat-error>
          <mat-icon matPrefix>lock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Confirm your password</mat-label>
          <input
            matInput
            [type]="hidePasswordConfirmation ? 'password' : 'text'"
            formControlName="passwordConfirmation"
          />
          <mat-error *ngIf="form.controls.passwordConfirmation.invalid">{{
            getPasswordErrorMessage("passwordConfirmation")
          }}</mat-error>
          <mat-icon matPrefix>vpn_key</mat-icon>
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePasswordConfirmation = !hidePasswordConfirmation"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePasswordConfirmation"
          >
            <mat-icon>{{
              hidePasswordConfirmation ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
        </mat-form-field>
      </p>

      <button
        class="submit-btn"
        [disabled]="!form.valid"
        mat-flat-button
        type="submit"
      >
        Change Password
      </button>
    </form>
  </mat-card-content>
</mat-card>
